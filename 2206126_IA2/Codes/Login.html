<!DOCTYPE html>

    <style> 
    /*Style for login button*/
        .loginbutton {
            background-color: rgb(42, 124, 211);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer; /* Changes cursor to pointer */
            transition: background-color 0.3s; /* Creates a smooth transition for the colour to change when hovered */
        }

        .loginbutton:hover {
            background-color: rgb(62, 144, 231); /* Change to a lighter blue on hover */
        }

        /* Styles for page footer */
        footer {
            background-color: rgb(42, 124, 211);  
            color: #fff;  
            text-align: center;  
            padding: 20px;  
            position: relative;
            border-radius: 35px;  
            width: auto;
            margin: 0 20px;
        }

        .footer-content p { 
            color: #f2f2f2;
            margin: 0px;
        }

        .footer-content a { /* Styles for page footer hyperlink */
            color: rgb(6, 10, 237); 
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;  /* Underline on hover */
        }
    </style>

    <script>
        // Sample username and password
        const Sample_Username = "Kratos Spiderman";
        const Sample_Password = "Ilovegames";
        let loginAttempts = 0;

        // Function to validate the form
        function validateLogin(event) {
            const Username = document.forms["Login"]["tb1"].value; 
            const Password = document.forms["Login"]["tb3"].value;

            // Check if fields are filled
            if (Username === "" || Password === "") {
                alert("All fields are required!");
                event.preventDefault(); // Prevent form from being submitted 
                return false;
            }

            // Validate credentials
            if (Username === Sample_Username && Password === Sample_Password) {
                // Successful login
                return true; // Allow form submission
            } else {
                loginAttempts++; // Increment login attempt counter
                alert("Invalid username or password.");
                event.preventDefault(); // Prevent form from being submitted
                
                // Check if attempts exceed 3 and redirect to an error page
                if (loginAttempts >= 3) {
                    window.location.href = "Error.html"; // Redirect to error page
                }
                return false;
            }
        }
        
        // Function to alert message when accessing other pages
        function alertLoginRequired(event) {
            alert("Please login to get full access to the site.");
            event.preventDefault(); // Prevent the default action of the link
        }
    </script>
</head>

                <td>

                        <form name="Login" action="Products.html" method="get" onsubmit="return validateLogin(event)">
